<html>
    <head>
        <style>
            canvas{border:1px solid black;}
        </style>
    </head>

    <body>
        <canvas id="lienzo" width=48px height=27px></canvas>

        <script src="cdn/js/lib/jquery-3.1.1.min.js"></script>
        <script>
            var imglevel = new Image();
            imglevel.src= "level1.png";

            $(document).ready(function(){
                start();
            });

            function start() {
                lienzo = document.getElementById("lienzo");
                ctx = lienzo.getContext("2d");

                ctx.drawImage(imglevel,0,0);

                var datos = ctx.getImageData(0,0,48,27);
            }
        </script>
    </body>
</html>
