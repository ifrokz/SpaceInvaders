<html>
    <head>
        <style>
            canvas{border:1px solid black;}
        </style>
    </head>

    <body>
        <canvas id="lienzo" width=48px height=27px></canvas>

        <script src="cdn/js/lib/jquery-3.1.1.min.js"></script>
        <script>
            var imglevel = new Image();
            imglevel.src= "level1.png";

            $(document).ready(function(){
                start();
            });

            function start() {
                lienzo = document.getElementById("lienzo");
                ctx = lienzo.getContext("2d");

                ctx.drawImage(imglevel,0,0);

                var datos = ctx.getImageData(0,0,48,27);
                var ctxData = datos.data;

                for(var i =0;i<ctxData.length;i+=4){
                    if(ctxData[i] == 0 && ctxData[i+1] == 0 && ctxData[i+2] == 255){
                        console.log(ctxData[i]+","+ctxData[i+1]+","+ctxData[i+2]+","+ctxData[i+3]+" - Blue");
                    }else if(ctxData[i] == 0 && ctxData[i+1] == 255 && ctxData[i+2] == 0){
                        console.log(ctxData[i]+","+ctxData[i+1]+","+ctxData[i+2]+","+ctxData[i+3]+" - Green");
                    }else if(ctxData[i] == 255 && ctxData[i+1] == 0 && ctxData[i+2] == 0){
                        console.log(ctxData[i]+","+ctxData[i+1]+","+ctxData[i+2]+","+ctxData[i+3]+" - Red");
                    }      
                }  
            }
        </script>
    </body>
</html>
